<div class="d-flex-row primary-header">
    <div class="icon-margin right-items-mobile pl-3 pr-3 pb-0" *ngIf="!search"  (click)="display = true">
        <img src="https://cdn3.iconfinder.com/data/icons/outline-style-1/512/hamburger-512.png" width="27px" class="img-fluid"/>
    </div>
    <div class="p-0 mr-auto" *ngIf="!search">
        <img src="assets/images/logo.png" routerLink="/" class="main-logo" alt="NoImg" />
    </div>
    <div class="icon-margin ml-auto right-items" *ngIf="!search" (click)="search = !search" style="cursor: pointer;">
            <span class="fa fa-search"> </span>
    </div>
    <div class="global-search-bar flex-fill p-2" *ngIf="search">
         <input type="text" #searchBox autofocus placeholder="Search here.." class="form-control"/>
         <button id="clear" (click)="search = !search">&#10005;</button>
    </div>
    <div class="icon-margin right-items" *ngIf="!search" (click)="menu.toggle($event)" >
        <img src="https://w7.pngwing.com/pngs/980/304/png-transparent-computer-icons-user-profile-avatar-heroes-silhouette-avatar.png" width="21px"/>
        <!-- <span>{{name}}</span> -->
    </div>
    <div class="right-items-cart pt-3" *ngIf="!search" routerLink="/cart">
            <div class="notification">
              <img src="https://static.thenounproject.com/png/62821-200.png" width="28px"/>
            </div>
            <div class="badge">
              {{cartCount}}
            </div>
    </div>
</div>
<p-menu #menu [popup]="true" [model]="userName ? items : items3" styleClass="p-width-edit"></p-menu>
<!-- <app-side-panel></app-side-panel> -->
<!-- <app-menu [@slideInOut]="menuState"></app-menu>
 -->
 <p-sidebar [(visible)]="display" [autoZIndex]="false" [baseZIndex]="999" class="side-panel-full" [style]="{background:'#f5f5f5', margin: '0px',padding: '0px',overflow: 'auto'}" [blockScroll]="true">
    <div class="user-details d-flex pl-3 pt-2">
      <div class="user-img">
        <img class="mr-3" src="../../../../assets/images/user-icon.png" width="55px"/>
      </div>
      <div class="d-flex flex-column">
        <p class="pb-0 mb-1" *ngIf="user">Welcome <strong>{{user.name}}</strong></p>
        <p class="" *ngIf="user" (click)="logout()">logout</p>
        <p class="pb-0 mb-1" *ngIf="!user">Guest User</p>
        <p class="" (click)="login()" *ngIf="!user">login</p>
      </div>
    </div>
    <hr class="hr-default">
    <div class="m-0 p-0">
      <span class="menu-heading">Cakes</span>
      <ul  *ngFor="let cake of cakesMenu">
        <li class="d-flex" (click)="navigateToLink(cake.path)">
          <span class="flex-fill">{{cake.name}}</span> 
          <span class='fa fa-angle-right'></span>
        </li>
      </ul>
      <span class="menu-heading">Sweets</span>
      <ul  *ngFor="let sweet of sweetsMenu">
        <li class="d-flex" (click)="navigateToLink(sweet.path)">
          <span class="flex-fill">{{sweet.name}}</span> 
          <span class='fa fa-angle-right'></span>
        </li>
      </ul>
    </div>
</p-sidebar>
