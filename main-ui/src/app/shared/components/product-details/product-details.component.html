<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<div class="row m-2 p-4" style="background-color: white;" *ngIf="detailData">
  <div class="col-sm-5 pl-0">
    <div class="row p-0">
      <div class="col-sm-2 d-flex flex-column pl-0 pr-2">
        <div class="carousel-inner" *ngFor="let img of detailData.imageUrls; let i = index">
          <div class="carousel-item active" (click)="currentSlide = i">
            <img [src]="img" class="img-fluid img-thumbnail mt-2">
          </div>
        </div>
      </div>
      <div class="col-sm-10 pl-0 pr-0">
        <div class="carousel-inner" *ngFor="let img of detailData.imageUrls; let i = index">
          <div class="carousel-item active" *ngIf="i === currentSlide">
            <img [src]="img" class="img-fluid-lg">
          </div>
        </div>
        <div class="d-flex pt-3">
          <button class="mr-1 flex-fill p-2" mat-raised-button color="accent" (click)="addToCart()">ADD TO CART</button>
          <button class="flex-fill p-2" mat-raised-button color="primary" (click)="buyProduct(detailData._id)">BUY NOW</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-7">
    <div class="row p-4">
      <div class="col-sm-12 d-flex flex-column">
        <div class="card-title">
          <h4><strong>{{detailData.itemName}}</strong></h4>
        </div>
        <hr class="hr-default p-2">
        <div class="cake-price d-flex">
          <div class="rs-icon pt-1">
            <img src="../../../../assets/images/img-rs.png" width="35px" />
          </div>
          <div class="price mr-3">
            <h2> {{FinalPrice | number}}</h2>
          </div>
          <div class="discount d-flex flex-column">
            <p class="mb-0">Original: {{fixedPrice | number}}</p>
            <p class="pt-0">Discount: {{detailData.discountPercentage}} %</p>
          </div>
        </div>
        <form [formGroup]="detailForm" (ngSubmit)="addToCart()">
          <div class="p-1">
            <mat-radio-group formControlName="weight" (change)="priceCalculator($event)">
              <mat-radio-button value="1">1 {{detailData.unit}} &nbsp;</mat-radio-button>
              <mat-radio-button value="2">2 {{detailData.unit}} &nbsp; </mat-radio-button>
              <mat-radio-button value="3">3 {{detailData.unit}} &nbsp; </mat-radio-button>
              <mat-radio-button value="4">4 {{detailData.unit}} &nbsp; </mat-radio-button>
            </mat-radio-group>
          </div>
        </form>
      </div>
      <div class="col-sm-4" style="background-color: white;">
        <br>
      </div>
