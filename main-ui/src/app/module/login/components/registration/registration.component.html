<p-toast position="top-right"></p-toast>
<div class="flyer-spinner">
    <p-progressSpinner *ngIf="loader"></p-progressSpinner>
</div>
<div class="row p-2" *ngIf="firstStep">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6 card p-2">
        <h5 class="pb-3 pt-2"><strong>REGISTRATIONS</strong></h5>
            <hr>
            <form [formGroup]="regForm" (ngSubmit)="onSubmitRegistration(regForm.value)" class="form-flat" autocomplete="off">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" #fullname required id="full-name" formControlName="fullname"
                        placeholder="Enter Full Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="text" #email required id="email" formControlName="email"
                        placeholder="Enter Email ID" class="form-control">
                    <span *ngIf="regForm.controls['email'].hasError('email')" class="text-danger">Email is not valid</span>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">+91</span>
                        </div>
                        <input type="text" #mobile required id="mobile" formControlName="mobile"
                            placeholder="Enter Mobile Number" class="form-control">
                    </div>
                    <span *ngIf="regForm.controls['mobile'].hasError('minlength') || regForm.controls['mobile'].hasError('maxlength')" class="text-danger">Mobile number is not valid</span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" #dob required id="dob" formControlName="dob"
                        placeholder="Date Of Birth" class="form-control">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" #password required id="password" formControlName="password"
                                placeholder="Enter Password" class="form-control">
                            <span *ngIf="regForm.controls['password'].hasError('minlength')" class="text-danger">Password should contain 6 character</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" #confirmPassword required id="confirmPassword" formControlName="confirmPassword"
                                placeholder="Enter Confirm Password" class="form-control">
                            <span *ngIf ="regForm.controls['confirmPassword'].hasError('minlength')" class="text-danger">Password should contain 6 characters</span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-flex">
                            <button type="button" class="btn-card btn-lg btn-outline-success flex-fill m-1 p-2" (click)="gotoLogin()">Sign In</button>
                            <button type="submit" class="btn-card btn-lg btn-outline-primary flex-fill m-1 p-2" [disabled]="regForm.invalid">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    <div class="col-sm-2">

    </div>
</div>
