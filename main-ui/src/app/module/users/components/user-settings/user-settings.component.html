<div class="row" style="background-color: white;">
        <div class="col-sm-12">
            <form [formGroup]="changePasswordForm" (submit)="changePassword(changePasswordForm.value)">
                <h5 class="pt-2 pb-2">Change Password</h5>
                    <p-messages [(value)]="msg" [enableService]="false"></p-messages>
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" placeholder="Old password"/>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="New password"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm new Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm new password"/>
                </div>
                <button mat-raised-button color="accent" [disabled]="changePasswordForm.invalid" type="submit" class="btn btn-block">Submit</button>
                <br>
                <br>
           </form>
        </div>
</div>
